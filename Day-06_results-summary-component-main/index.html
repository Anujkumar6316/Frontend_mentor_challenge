<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">

    <!-- left side -->
    <div class="left">
      <!-- left heading -->
      <h4>Your Result</h4>

      <!-- left circle score -->
      <div class="score-left">
        <span class="big-score">76</span>
        <span class="small-score">of 100</span>
      </div>

      <!-- left text -->
      <div class="left-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <!-- right side -->
    <div class="right">
      <h4>Summary</h4>

      <!-- right score -->
      <div class="scores">
        <!-- reaction -->
        <div class="score-reaction flex">
          <div class="score-con">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <span>Reaction</span>
          </div>
          <span class="black-text">80 <span class="grey">/ 100</span></span>
        </div>

        <!-- Memory -->
        <div class="score-memory flex">
          <div class="score-con">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span>Memory</span>
          </div>
          <span class="black-text">92 <span class="grey">/ 100</span></span>
        </div>

        <!-- verbal -->
        <div class="score-verbal flex">
          <div class="score-con">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span class="black-text">61 <span class="grey">/ 100</span></span>
        </div>

        <!-- visual -->
        <div class="score-visual flex">
          <div class="score-con">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span>Visual</span>
          </div>
          <span class="black-text">72 <span class="grey">/ 100</span></span>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anuj kumar</a>.
  </div>
</body>

</html>
